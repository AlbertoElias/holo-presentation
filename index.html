<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holo</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="/aframe.min.js"></script>
    <script src="/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="app">
    <a-scene cursor="rayOrigin: mouse" raycaster="far: 20; objects: .collidable" keyboard-shortcuts="enterVR: false" holo>
      <a-assets id="assets"></a-assets>
      <a-entity camera="fov: 80" look-controls wasd-controls="acceleration:30" position="0 1.6 0"></a-entity>
      <a-entity environment="
        ground: canyon;
        groundTexture: walkernoise;
        grid: none;
        groundColor: #C09891;
        groundColor2: #394032;
        groundYScale: 20;
        playArea: 1.5;
        dressing: trees;
        dressingAmount: 40;
        dressingScale: 1;
        dressingColor: #829471;
        skyType: gradient;
        skyColor: #24b59f;
        horizonColor: #eff9b7;
        fog: 0.5;
      "></a-entity>

      <div class="interface">
        <input class="textUploader" type="text">
      </div>
    </a-scene>
    <input type="file" class="dropzone">
    <script type="module" src="/main.js"></script>
  </body>
</html>
